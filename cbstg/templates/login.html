{% extends 'index.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <h3 class="py-3">Log in page</h3>
        <div class="d-flex justify-content-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.username|as_crispy_field }}
                {{ form.password|as_crispy_field }}
                {% if login_error == True %}
                <div class="alert alert-danger mt-2 mb-1" role="alert">
                    Wrong username or password.
                </div>
                {% endif %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary my-2">Log in</button>
                </div>
                <div class="py-2 h5">No account yet? Register!</div>
                <div class="d-flex justify-content-center">
                    <a role="button" href="{% url 'register_view' %}" class="btn btn-outline-primary">Register</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
